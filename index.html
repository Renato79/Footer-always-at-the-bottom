<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Semantic Structure and Footer Position</title>
</head>

<body>

  <header>
    <nav>
      <ul>        
        <li><img src="assets/images/logo.png" alt="Logo" style="width:5rem;height:auto;"></li>
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h1>Article heading</h1>
      </header>

      <section>
        <h2> Section heading</h2>
        <p>Stuff in here</p>
      </section>

      <section>
        <h3> Section heading</h3>
        <p>Other stuff in here</p>
      </section>
    </article>

    <aside>
      <section>
        <h4> Section heading</h4>
        <p>Aside stuff in here</p>
      </section>

      <section>
        <h4> Section heading</h4>
        <p>More aside stuff in here</p>

        <p>Some text</p> 
      </section>
    </aside>
  </main>

  <footer>
    <p>Footer always at the bottom</p>
  </footer>

</body>

</html>
